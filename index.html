<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Financeiro Integrado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    header { background-color: #1e1e2f; color: white; padding: 20px; text-align: center; font-size: 1.5em; font-weight: bold; }
    .container { padding: 20px; }
    .chart-box, .total-box, .resumo-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .chart-box canvas { max-width: 100%; height: 300px; }
    .total-box h3, .resumo-box h3 { margin-top: 0; }
    .total-line { display: flex; justify-content: space-between; padding: 5px 0; font-size: 1.1em; }
    .total-line strong { font-weight: bold; }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filters label { font-weight: bold; }
    .filters select, .filters input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filters > div { flex: 1 1 200px; }
    .filters button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .resumo-linha {
      background: #eaffea;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .resumo-linha strong { display: block; font-size: 1.1em; margin-bottom: 4px; }
    .total-box select#empresaResumo {
      margin-top: 5px;
      margin-left: 10px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>üìä Painel Financeiro Integrado</header>

<div class="container">
  <div class="chart-box">
    <h3>üìà Vendas Brutas por Dia</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <div class="total-box">
    <div style="float:right">
      <label for="mesResumo">M√™s:</label>
      <select id="mesResumo" onchange="filtrarGrafico(); atualizarTotais()">
        <option value="">Todos</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Mar√ßo</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07" selected>Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
      <br>
      <label for="empresaResumo">Empresa:</label>
      <select id="empresaResumo" onchange="atualizarTotais()">
        <option value="">Todas</option>
      </select>
    </div>
    <h3>üí∞ Totais por Plataforma</h3>
    <div class="total-line">
      <span>iFood</span>
      <span id="total-ifood">R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Delivery Much</span>
      <span id="total-dm">R$ 0,00</span>
    </div>
    <hr />
    <div class="total-line">
      <strong>Total Geral</strong>
      <strong id="total-geral">R$ 0,00</strong>
    </div>
  </div>

  <div class="resumo-box">
    <h3>üè™ Resumo por Empresa</h3>
    <div class="filters">
      <div>
        <label for="dataInicio">Data In√≠cio</label>
        <input type="date" id="dataInicio">
      </div>
      <div>
        <label for="dataFim">Data Fim</label>
        <input type="date" id="dataFim">
      </div>
      <div>
        <label for="empresa">Empresa</label>
        <select id="empresa">
          <option value="todas">Todas</option>
        </select>
      </div>
      <div>
        <label for="plataforma">Plataforma</label>
        <select id="plataforma">
          <option value="todas">Todas</option>
          <option value="iFood">iFood</option>
          <option value="Delivery Much">Delivery Much</option>
        </select>
      </div>
      <div>
        <button onclick="filtrarGrafico(); atualizarTotais();">Filtrar</button>
      </div>
    </div>
    <div id="resumo-empresas"></div>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec";
let dados = [];
let chart;

function setDefaultDates() {
  const hoje = new Date();
  const ontem = new Date();
  ontem.setDate(hoje.getDate() - 1);
  document.getElementById("dataInicio").value = ontem.toISOString().split('T')[0];
  document.getElementById("dataFim").value = hoje.toISOString().split('T')[0];
}

async function carregarDados() {
  setDefaultDates();
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  filtrarGrafico();
  atualizarTotais();
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const selectResumo = document.getElementById("empresaResumo");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(empresa => {
    const opt1 = document.createElement("option");
    opt1.value = empresa;
    opt1.textContent = empresa;
    select.appendChild(opt1);

    const opt2 = document.createElement("option");
    opt2.value = empresa;
    opt2.textContent = empresa;
    selectResumo.appendChild(opt2);
  });
}

function filtrarGrafico() {
  const mes = document.getElementById("mesResumo").value;
  const empresaResumo = document.getElementById("empresaResumo").value;

  const filtrados = dados.filter(d => {
    const dataMes = d.data?.split("-")[1];
    return (!mes || dataMes === mes) && (!empresaResumo || d.empresa === empresaResumo);
  });

  const agrupado = {};
  filtrados.forEach(d => {
    const data = d.data;
    const bruto = parseFloat(d.bruto || 0);
    const label = new Date(data).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
    agrupado[label] = (agrupado[label] || 0) + bruto;
  });

  const labels = Object.keys(agrupado).sort();
  const valores = labels.map(d => agrupado[d]);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("graficoVendas").getContext('2d'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Valor Bruto por Dia',
        data: valores,
        borderColor: '#2980b9',
        backgroundColor: 'rgba(41,128,185,0.1)',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: {
          beginAtZero: false,
          ticks: {
            callback: value => 'R$ ' + value.toLocaleString('pt-BR')
          }
        }
      }
    }
  });
}

function atualizarTotais() {
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const empresa = document.getElementById("empresa").value;
  const plataforma = document.getElementById("plataforma").value;

  const resumoPorEmpresa = {};
  let totalIfood = 0;
  let totalDM = 0;

  const filtrados = dados.filter(d => {
    return (!dataInicio || d.data >= dataInicio) &&
           (!dataFim || d.data <= dataFim) &&
           (empresa === "todas" || d.empresa === empresa) &&
           (plataforma === "todas" || d.plataforma === plataforma);
  });

  filtrados.forEach(d => {
    const empresa = d.empresa;
    const plataforma = d.plataforma;

    if (!resumoPorEmpresa[empresa]) resumoPorEmpresa[empresa] = {};
    if (!resumoPorEmpresa[empresa][plataforma]) {
      resumoPorEmpresa[empresa][plataforma] = { bruto: 0, liquido: 0, taxa: 0, repassado: 0, areceber: 0 };
    }

    const bruto = parseFloat(d.bruto || 0);
    const liquido = parseFloat(d.liquido || 0);
    const taxa = parseFloat(d.taxa || 0);
    const repassado = parseFloat(d.repassado || 0);
    const areceber = parseFloat(d.areceber || 0);

    resumoPorEmpresa[empresa][plataforma].bruto += bruto;
    resumoPorEmpresa[empresa][plataforma].liquido += liquido;
    resumoPorEmpresa[empresa][plataforma].taxa += taxa;
    resumoPorEmpresa[empresa][plataforma].repassado += repassado;
    resumoPorEmpresa[empresa][plataforma].areceber += areceber;

    if (plataforma === "iFood") totalIfood += bruto;
    if (plataforma === "Delivery Much") totalDM += bruto;
  });

  document.getElementById("total-ifood").textContent = "R$ " + totalIfood.toLocaleString('pt-BR', {minimumFractionDigits: 2});
  document.getElementById("total-dm").textContent = "R$ " + totalDM.toLocaleString('pt-BR', {minimumFractionDigits: 2});
  document.getElementById("total-geral").textContent = "R$ " + (totalIfood + totalDM).toLocaleString('pt-BR', {minimumFractionDigits: 2});

  const resumo = document.getElementById("resumo-empresas");
  resumo.innerHTML = "";
  for (const empresa in resumoPorEmpresa) {
    const empresaDiv = document.createElement("div");
    empresaDiv.className = "resumo-linha";
    empresaDiv.innerHTML = `<strong>${empresa}</strong>`;
    for (const plataforma in resumoPorEmpresa[empresa]) {
      const val = resumoPorEmpresa[empresa][plataforma];
      const perc = (val.taxa / val.bruto) * 100 || 0;
      empresaDiv.innerHTML += `
        <br><u>${plataforma}</u><br>
        üí∞ Bruto: R$ ${val.bruto.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
        üíµ L√≠quido: R$ ${val.liquido.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
        üìâ Taxa (${perc.toFixed(2)}%): R$ ${val.taxa.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
        ‚úÖ J√° repassado: R$ ${val.repassado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
        ‚è≥ A receber: R$ ${val.areceber.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
      `;
    }
    resumo.appendChild(empresaDiv);
  }
}

carregarDados();
</script>
</body>
</html>
