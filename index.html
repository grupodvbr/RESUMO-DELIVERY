<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vendas Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
    }
    .container { padding: 20px; }
    .chart-box, .total-box, .resumo-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .chart-box canvas { max-width: 100%; height: 300px; }
    .total-box h3, .resumo-box h3 { margin-top: 0; }
    .total-line { display: flex; justify-content: space-between; padding: 5px 0; font-size: 1.1em; }
    .total-line strong { font-weight: bold; }
    .filters { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: end; }
    .filters label { font-weight: bold; }
    .filters select, .filters input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filters > div { flex: 1 1 200px; }
    .filters button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .resumo-linha {
      background: #eaffea;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .resumo-linha strong { display: block; font-size: 1.1em; margin-bottom: 4px; }
    .total-box select#empresaResumo {
      margin-top: 5px;
      margin-left: 10px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Vendas Delivery</h1>
</header>

<div class="container">
  <div class="total-box">
    <div style="float:right">
      <label for="mesResumo">M√™s:</label>
      <select id="mesResumo" onchange="atualizarTotais()">
        <option value="">Todos</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Mar√ßo</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07" selected>Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
      <br>
      <label for="empresaResumo">Empresa:</label>
      <select id="empresaResumo" onchange="atualizarTotais()">
        <option value="">Todas</option>
      </select>
    </div>
    <h3>üí∞ Totais por Plataforma</h3>
    <div class="total-line">
      <span>iFood</span>
      <span id="total-ifood">R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Delivery Much</span>
      <span id="total-dm">R$ 0,00</span>
    </div>
    <hr />
    <div class="total-line">
      <strong>Total Geral</strong>
      <strong id="total-geral">R$ 0,00</strong>
    </div>
  </div>

  <div class="chart-box">
    <h3>üìà Vendas Brutas por M√™s</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <div class="filters">
    <div>
      <label for="dataInicio">Data In√≠cio</label>
      <input type="date" id="dataInicio">
    </div>
    <div>
      <label for="dataFim">Data Fim</label>
      <input type="date" id="dataFim">
    </div>
    <div>
      <label for="empresa">Empresa</label>
      <select id="empresa">
        <option value="todas">Todas</option>
      </select>
    </div>
    <div>
      <label for="plataforma">Plataforma</label>
      <select id="plataforma">
        <option value="todas">Todas</option>
        <option value="iFood">iFood</option>
        <option value="Delivery Much">Delivery Much</option>
      </select>
    </div>
    <div>
      <button onclick="atualizarResumoEmpresa()">Filtrar Resumo</button>
    </div>
  </div>

  <div style="text-align: right; margin-bottom: 10px;">
    <button onclick="enviarResumoWhatsApp()" style="background-color: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">
      üì§ Enviar Resumo via WhatsApp
    </button>
  </div>

  <div class="resumo-box">
    <h3>üè™ Resumo por Empresa</h3>
    <div id="resumo-empresas"></div>
  </div>
</div>

<script>
function enviarResumoWhatsApp() {
  const resumoTexto = document.getElementById("resumo-empresas").innerText;
  const texto = encodeURIComponent("üìä *Resumo por Empresa*\n\n" + resumoTexto);
  const numero = "5577999761436"; // n√∫mero com DDD
  const link = `https://wa.me/${numero}?text=${texto}`;
  window.open(link, '_blank');
}

window.onload = function () {
  const dataInicioInput = document.getElementById("dataInicio");
  const dataFimInput = document.getElementById("dataFim");

  const hoje = new Date();
  const primeiroDiaMesAnterior = new Date(hoje.getFullYear(), hoje.getMonth() - 1, 1);
  const ultimoDiaMesAnterior = new Date(hoje.getFullYear(), hoje.getMonth(), 0);

  const formatoData = (data) => {
    const ano = data.getFullYear();
    const mes = String(data.getMonth() + 1).padStart(2, '0');
    const dia = String(data.getDate()).padStart(2, '0');
    return `${ano}-${mes}-${dia}`;
  };

  dataInicioInput.value = formatoData(primeiroDiaMesAnterior);
  dataFimInput.value = formatoData(ultimoDiaMesAnterior);
};
</script>

</body>
</html>
