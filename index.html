<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .filters label {
      font-weight: bold;
    }

    .filters select,
    .filters input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .total-box {
      background-color: #ffffff;
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: relative;
    }

    .total-box h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .total-line {
      display: flex;
      justify-content: space-between;
      font-size: 1.2em;
      margin: 5px 0;
      color: #444;
    }

    .mes-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .mes-selector select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #bbb;
    }

    @media (min-width: 600px) {
      .filters {
        flex-direction: row;
        align-items: center;
      }

      .filters > div {
        flex: 1;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ“Š Painel Financeiro - Delivery</header>

  <div class="filters">
    <div>
      <label for="dataInicio">Data InÃ­cio</label>
      <input type="date" id="dataInicio">
    </div>
    <div>
      <label for="dataFim">Data Fim</label>
      <input type="date" id="dataFim">
    </div>
    <div>
      <label for="empresa">Empresa</label>
      <select id="empresa">
        <option value="todas">Todas</option>
        <option value="padaria">Padaria DelÃ­cia</option>
        <option value="mercatto">Mercatto DelÃ­cia</option>
        <option value="villa">Villa Gourmet</option>
        <option value="gourmet">DelÃ­cia Gourmet</option>
        <option value="kids">Mercatto Kids</option>
      </select>
    </div>
    <div>
      <label for="canal">Canal</label>
      <select id="canal">
        <option value="todos">Todos</option>
        <option value="ifood">iFood</option>
        <option value="deliverymuch">Delivery Much</option>
      </select>
    </div>
  </div>

  <div class="total-box">
    <div class="mes-selector">
      <label for="mes">MÃªs:</label>
      <select id="mes">
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">MarÃ§o</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07" selected>Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
    <h3>ðŸ’° Valor Total (Todos os registros)</h3>
    <div class="total-line">
      <span>iFood:</span>
      <span>R$ 24.024,39</span>
    </div>
    <div class="total-line">
      <span>Delivery Much:</span>
      <span>R$ 5.308,77</span>
    </div>
    <hr>
    <div class="total-line" style="font-weight: bold;">
      <span>Total Geral:</span>
      <span>R$ 29.333,16</span>
    </div>
  </div>

  <script>
    // Define ontem como valor padrÃ£o da data de inÃ­cio
    const ontem = new Date();
    ontem.setDate(ontem.getDate() - 1);
    const ontemFormatado = ontem.toISOString().split('T')[0];

    document.getElementById('dataInicio').value = ontemFormatado;
    document.getElementById('dataFim').valueAsDate = new Date(); // hoje
  </script>

</body>
</html>
