<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Financeiro Integrado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .chart-box, .total-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }

    .chart-box canvas {
      max-width: 100%;
      height: 300px;
    }

    .total-box h3 {
      margin-top: 0;
    }

    .total-line {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      font-size: 1.1em;
    }

    .total-line strong {
      font-weight: bold;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters label {
      font-weight: bold;
    }

    .filters select, .filters input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .filters > div {
      flex: 1 1 200px;
    }
  </style>
</head>
<body>

<header>ðŸ“Š Painel Financeiro Integrado</header>

<div class="container">

  <div class="filters">
    <div>
      <label for="empresa">Empresa</label>
      <select id="empresa" onchange="filtrarGrafico()">
        <option value="todas">Todas</option>
      </select>
    </div>
    <div>
      <label for="plataforma">Plataforma</label>
      <select id="plataforma" onchange="filtrarGrafico()">
        <option value="todas">Todas</option>
        <option value="iFood">iFood</option>
        <option value="Delivery Much">Delivery Much</option>
      </select>
    </div>
  </div>

  <div class="chart-box">
    <h3>ðŸ“ˆ Vendas Brutas por Dia</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <div class="total-box">
    <h3>ðŸ’° Totais por Plataforma</h3>
    <div class="total-line">
      <span>iFood</span>
      <span id="total-ifood">R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Delivery Much</span>
      <span id="total-dm">R$ 0,00</span>
    </div>
    <hr />
    <div class="total-line">
      <strong>Total Geral</strong>
      <strong id="total-geral">R$ 0,00</strong>
    </div>
  </div>

</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby3tGjtsUXcak51bcWG175VU4SWT2RV6pA9vJLyQxlMXSt3bGJFoi2R0YmDmuwzbcbOnw/exec";

let dados = [];
let chart;

async function carregarDados() {
  try {
    const res = await fetch(URL_SCRIPT);
    dados = await res.json();

    popularEmpresas();
    atualizarTotais();
    gerarGrafico();

  } catch (e) {
    alert("Erro ao carregar dados: " + e);
  }
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(empresa => {
    const opt = document.createElement("option");
    opt.value = empresa;
    opt.textContent = empresa;
    select.appendChild(opt);
  });
}

function filtrarGrafico() {
  gerarGrafico();
  atualizarTotais();
}

function gerarGrafico() {
  const empresa = document.getElementById("empresa").value;
  const plataforma = document.getElementById("plataforma").value;

  const filtrados = dados.filter(d => {
    return (empresa === "todas" || d.empresa === empresa) &&
           (plataforma === "todas" || d.plataforma === plataforma);
  });

  const agrupado = {};
  filtrados.forEach(d => {
    const data = d.data;
    const bruto = parseFloat(d.bruto || 0);
    agrupado[data] = (agrupado[data] || 0) + bruto;
  });

  const labels = Object.keys(agrupado).sort();
  const valores = labels.map(d => agrupado[d]);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("graficoVendas").getContext('2d'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Valor Bruto por Dia',
        data: valores,
        borderColor: '#2980b9',
        backgroundColor: 'rgba(41,128,185,0.1)',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: false,
          ticks: {
            callback: value => 'R$ ' + value.toLocaleString('pt-BR')
          }
        }
      },
      plugins: {
        legend: { display: false }
      }
    }
  });
}

function atualizarTotais() {
  let totalIfood = 0;
  let totalDM = 0;

  const empresa = document.getElementById("empresa").value;
  const plataforma = document.getElementById("plataforma").value;

  const filtrados = dados.filter(d => {
    return (empresa === "todas" || d.empresa === empresa) &&
           (plataforma === "todas" || d.plataforma === plataforma || plataforma === "todas");
  });

  filtrados.forEach(d => {
    const bruto = parseFloat(d.bruto || 0);
    if (d.plataforma === "iFood") totalIfood += bruto;
    if (d.plataforma === "Delivery Much") totalDM += bruto;
  });

  document.getElementById("total-ifood").textContent = "R$ " + totalIfood.toLocaleString('pt-BR', {minimumFractionDigits: 2});
  document.getElementById("total-dm").textContent = "R$ " + totalDM.toLocaleString('pt-BR', {minimumFractionDigits: 2});
  document.getElementById("total-geral").textContent = "R$ " + (totalIfood + totalDM).toLocaleString('pt-BR', {minimumFractionDigits: 2});
}

carregarDados();
</script>

</body>
</html>
