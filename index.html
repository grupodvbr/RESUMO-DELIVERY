<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Financeiro Integrado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .chart-box, .total-box, .resumo-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }

    .chart-box canvas {
      max-width: 100%;
      height: 300px;
    }

    .total-box h3, .resumo-box h3 {
      margin-top: 0;
    }

    .total-line {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      font-size: 1.1em;
    }

    .total-line strong {
      font-weight: bold;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters label {
      font-weight: bold;
    }

    .filters select, .filters input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .filters > div {
      flex: 1 1 200px;
    }

    .resumo-linha {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>📊 Painel Financeiro Integrado</header>

<div class="container">

  <div class="filters">
    <div>
      <label for="dataInicio">Data Início</label>
      <input type="date" id="dataInicio" onchange="filtrarGrafico()">
    </div>
    <div>
      <label for="dataFim">Data Fim</label>
      <input type="date" id="dataFim" onchange="filtrarGrafico()">
    </div>
    <div>
      <label for="empresa">Empresa</label>
      <select id="empresa" onchange="filtrarGrafico()">
        <option value="todas">Todas</option>
      </select>
    </div>
    <div>
      <label for="plataforma">Plataforma</label>
      <select id="plataforma" onchange="filtrarGrafico()">
        <option value="todas">Todas</option>
        <option value="iFood">iFood</option>
        <option value="Delivery Much">Delivery Much</option>
      </select>
    </div>
  </div>

  <div class="chart-box">
    <h3>📈 Vendas Brutas por Dia</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <div class="total-box">
    <div style="float:right">
      <label for="mesResumo">Mês:</label>
      <select id="mesResumo" onchange="atualizarTotais()">
        <option value="">Todos</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07" selected>Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
    <h3>💰 Totais por Plataforma</h3>
    <div class="total-line">
      <span>iFood</span>
      <span id="total-ifood">R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Delivery Much</span>
      <span id="total-dm">R$ 0,00</span>
    </div>
    <hr />
    <div class="total-line">
      <strong>Total Geral</strong>
      <strong id="total-geral">R$ 0,00</strong>
    </div>
  </div>

  <div class="resumo-box">
    <h3>🏪 Resumo por Empresa</h3>
    <div id="resumo-empresas"></div>
  </div>

</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby3tGjtsUXcak51bcWG175VU4SWT2RV6pA9vJLyQxlMXSt3bGJFoi2R0YmDmuwzbcbOnw/exec";
let dados = [];
let chart;

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  filtrarGrafico();
  atualizarTotais();
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(empresa => {
    const opt = document.createElement("option");
    opt.value = empresa;
    opt.textContent = empresa;
    select.appendChild(opt);
  });
}

function filtrarGrafico() {
  const empresa = document.getElementById("empresa").value;
  const plataforma = document.getElementById("plataforma").value;
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;

  const filtrados = dados.filter(d => {
    const data = d.data;
    return (empresa === "todas" || d.empresa === empresa) &&
           (plataforma === "todas" || d.plataforma === plataforma) &&
           (!dataInicio || data >= dataInicio) &&
           (!dataFim || data <= dataFim);
  });

  const agrupado = {};
  filtrados.forEach(d => {
    const data = d.data;
    const bruto = parseFloat(d.bruto || 0);
    agrupado[data] = (agrupado[data] || 0) + bruto;
  });

  const labels = Object.keys(agrupado).sort();
  const valores = labels.map(d => agrupado[d]);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("graficoVendas").getContext('2d'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Valor Bruto por Dia',
        data: valores,
        borderColor: '#2980b9',
        backgroundColor: 'rgba(41,128,185,0.1)',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: {
          beginAtZero: false,
          ticks: {
            callback: value => 'R$ ' + value.toLocaleString('pt-BR')
          }
        }
      }
    }
  });
}

function atualizarTotais() {
  const mes = document.getElementById("mesResumo").value;
  const total = { ifood: 0, dm: 0, geral: 0 };
  const empresas = {};

  dados.forEach(d => {
    const dataMes = d.data?.split("-")[1];
    if (mes && dataMes !== mes) return;

    const bruto = parseFloat(d.bruto || 0);
    if (d.plataforma === "iFood") total.ifood += bruto;
    if (d.plataforma === "Delivery Much") total.dm += bruto;

    total.geral += bruto;
    if (!empresas[d.empresa]) empresas[d.empresa] = 0;
    empresas[d.empresa] += bruto;
  });

  document.getElementById("total-ifood").textContent = "R$ " + total.ifood.toLocaleString('pt-BR', {minimumFractionDigits: 2});
  document.getElementById("total-dm").textContent = "R$ " + total.dm.toLocaleString('pt-BR', {minimumFractionDigits: 2});
  document.getElementById("total-geral").textContent = "R$ " + total.geral.toLocaleString('pt-BR', {minimumFractionDigits: 2});

  const resumo = document.getElementById("resumo-empresas");
  resumo.innerHTML = "";
  Object.keys(empresas).forEach(nome => {
    const linha = document.createElement("div");
    linha.className = "resumo-linha";
    linha.innerHTML = `🏪 <strong>${nome}</strong> <span>R$ ${empresas[nome].toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>`;
    resumo.appendChild(linha);
  });
}

carregarDados();
</script>
</body>
</html>
