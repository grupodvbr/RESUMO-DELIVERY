<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendas Delivery</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filtros label {
      font-weight: bold;
    }
    .filtros input,
    .filtros select,
    .filtros button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .filtros > div {
      flex: 1 1 200px;
    }
    .filtros button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .filtros button:hover {
      background-color: #0056b3;
    }
    .empresa-box {
      background: #d0f0d5;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    .empresa-box h2 {
      margin: 0 0 10px;
      font-size: 1.1em;
    }
    .empresa-box ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.95em;
    }
    .empresa-box li {
      margin-bottom: 4px;
    }
    .grafico-desktop {
      display: none;
    }
    .resumo-box {
      margin-top: 30px;
    }
    .resumo-linha {
      background: #eaffea;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .resumo-linha strong {
      display: block;
      font-size: 1.1em;
      margin-bottom: 4px;
    }
    @media (min-width: 768px) {
      .grafico-desktop {
        display: block;
        margin-top: 15px;
      }
      canvas {
        max-width: 100%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Vendas Delivery</h1>
</header>

<div class="container">
  <div class="filtros">
    <div>
      <label for="dataInicio">Data InÃ­cio:</label>
      <input type="date" id="dataInicio" />
    </div>
    <div>
      <label for="dataFim">Data Fim:</label>
      <input type="date" id="dataFim" />
    </div>
    <div>
      <label for="empresaFiltro">Empresa:</label>
      <select id="empresaFiltro">
        <option value="">Todas</option>
      </select>
    </div>
    <div>
      <button onclick="aplicarFiltro()">Filtrar</button>
    </div>
    <div>
      <button id="exportar" onclick="exportarPDF()">ðŸ“„ Exportar PDF</button>
    </div>
    <div>
      <button id="enviarWhatsapp">ðŸ“² Enviar pelo WhatsApp</button>
    </div>
  </div>

  <div id="painel"></div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby3tGjtsUXcak51bcWG175VU4SWT2RV6pA9vJLyQxlMXSt3bGJFoi2R0YmDmuwzbcbOnw/exec";
let dados = [];
let chart;

function setDefaultDates() {
  const hoje = new Date();
  const ano = hoje.getFullYear();
  const mes = hoje.getMonth(); // mÃªs atual (0-11)

  const inicio = new Date(ano, mes, 1); // dia 01 do mÃªs atual
  const fim = new Date(ano, mes, 5);    // dia 05 do mÃªs atual

  document.getElementById("dataInicio").value = inicio.toISOString().split('T')[0];
  document.getElementById("dataFim").value = fim.toISOString().split('T')[0];
}

async function carregarDados() {
  setDefaultDates();
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  filtrarGrafico();
  atualizarTotais();
  atualizarResumoEmpresa();
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const selectResumo = document.getElementById("empresaResumo");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(empresa => {
    const opt1 = document.createElement("option");
    opt1.value = empresa;
    opt1.textContent = empresa;
    select.appendChild(opt1);

    const opt2 = document.createElement("option");
    opt2.value = empresa;
    opt2.textContent = empresa;
    selectResumo.appendChild(opt2);
  });
}

function atualizarTotais() {
  const mes = document.getElementById("mesResumo").value;
  const empresa = document.getElementById("empresaResumo").value;
  let totalIfood = 0;
  let totalDM = 0;

  dados.forEach(d => {
    const mesDado = d.data.split("-")[1];
    if ((mes && mes !== mesDado) || (empresa && d.empresa !== empresa)) return;

    const bruto = parseFloat(d.bruto || 0);
    if (d.plataforma === "iFood") totalIfood += bruto;
    if (d.plataforma === "Delivery Much") totalDM += bruto;
  });

  document.getElementById("total-ifood").textContent = "R$ " + totalIfood.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
  document.getElementById("total-dm").textContent = "R$ " + totalDM.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
  document.getElementById("total-geral").textContent = "R$ " + (totalIfood + totalDM).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
}

function filtrarGrafico() {
  const agrupado = {};
  dados.forEach(d => {
    const data = d.data;
    const bruto = parseFloat(d.bruto || 0);
    const label = new Date(data).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
    agrupado[label] = (agrupado[label] || 0) + bruto;
  });

  const labels = Object.keys(agrupado).sort();
  const valores = labels.map(d => agrupado[d]);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("graficoVendas").getContext('2d'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Valor Bruto por Dia',
        data: valores,
        borderColor: '#2980b9',
        backgroundColor: 'rgba(41,128,185,0.1)',
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: {
          beginAtZero: false,
          ticks: {
            callback: value => 'R$ ' + value.toLocaleString('pt-BR')
          }
        }
      }
    }
  });
}

function atualizarResumoEmpresa() {
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const empresa = document.getElementById("empresa").value;
  const plataforma = document.getElementById("plataforma").value;

  const filtrados = dados.filter(d => {
    return (!dataInicio || d.data >= dataInicio) &&
           (!dataFim || d.data <= dataFim) &&
           (empresa === "todas" || d.empresa === empresa) &&
           (plataforma === "todas" || d.plataforma === plataforma);
  });

  const resumoPorEmpresa = {};

  filtrados.forEach(d => {
    const emp = d.empresa;
    const plat = d.plataforma;

    if (!resumoPorEmpresa[emp]) resumoPorEmpresa[emp] = {};
    if (!resumoPorEmpresa[emp][plat]) {
      resumoPorEmpresa[emp][plat] = { bruto: 0, liquido: 0, taxa: 0, repassado: 0 };
    }

    const bruto = parseFloat(d.bruto || 0);
    const liquido = parseFloat(d.liquido || 0);
    const taxa = parseFloat(d.taxa || 0);
    const repassado = parseFloat(d.repassado || 0);

    resumoPorEmpresa[emp][plat].bruto += bruto;
    resumoPorEmpresa[emp][plat].liquido += liquido;
    resumoPorEmpresa[emp][plat].taxa += taxa;
    resumoPorEmpresa[emp][plat].repassado += repassado;
  });

  const resumo = document.getElementById("resumo-empresas");
  resumo.innerHTML = "";
  for (const emp in resumoPorEmpresa) {
    const div = document.createElement("div");
    div.className = "resumo-linha";
    div.innerHTML = `<strong>${emp}</strong>`;
    for (const plat in resumoPorEmpresa[emp]) {
      const val = resumoPorEmpresa[emp][plat];
      const perc = (val.taxa / val.bruto) * 100 || 0;
      div.innerHTML += `
        <br><u>${plat}</u><br>
        ðŸ’° Bruto: R$ ${val.bruto.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
        ðŸ’µ LÃ­quido: R$ ${val.liquido.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
        ðŸ“‰ Investimento (${perc.toFixed(2)}%): R$ ${val.taxa.toLocaleString('pt-BR', {minimumFractionDigits: 2})}<br>
      `;
    }
    resumo.appendChild(div);
  }
}

carregarDados();
</script>

</body>
</html>
